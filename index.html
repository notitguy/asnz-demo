<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <header>
    <a href="" class="logo">

    <nav class="mobile">
      <div class="nav-icon">
        <span></span> <span></span> <span></span> <span></span>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="crossfade"><!-- https://codepen.io/dimaZubkov/pen/rLxrXZ -->
        <img src="img/Lobby_1-1600x990.webp" alt="">
        <img src="img/Junior_Suite_3-1600x1069.webp" alt="">
        <img src="img/Staircase-1600x1069.webp" alt="">
        <img src="img/Breakfast_room_4-1600x1069.webp" alt="">
      </div>

      <article class="container">
        <div class="subtitle">A historic hotel in Prague's New Town</div>
        <h1>Hotel Assenzio</h1>
        <a href="" class="cta">
          <span>
            Check prices
          </span>
          <i class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.3,16.2h-1.2c-0.4-4.6-4.4-8.3-9.4-8.6v-2h1.1c0.4,0,0.7-0.3,0.7-0.6s-0.3-0.6-0.7-0.6h-3.4c-0.4,0-0.6,0.3-0.6,0.6
                s0.3,0.6,0.6,0.6h1v2c-5,0.3-9,4-9.3,8.6H0.7c-0.4,0-0.6,0.3-0.6,0.7s0.3,0.7,0.6,0.7h1.9H3h18.2h0.3h1.8c0.4,0,0.7-0.3,0.7-0.7
                S23.6,16.2,23.3,16.2z M12.1,8.9c4.6,0,8.4,3.2,8.7,7.3H3.3C3.7,12.1,7.5,8.9,12.1,8.9z"></path></svg>
            </i>
        </a>
      </article>

    </section>

    <section style="height: 100vh;"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <script src="/js/main.js" defer></script>
</body>
</html>
